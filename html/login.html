{{define "loginPage"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todoing â€“ Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 0.6rem;
            margin-top: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container input[type="submit"]:hover {
            background-color: #45a049;
        }

        .login-container p {
            text-align: center;
            margin-top: 1rem;
        }

        .login-container p a {
            color: #333;
            text-decoration: none;
        }

        .login-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form id="loginForm" class="login-container" method="POST" action="/auth/login">
        <h2>Login</h2>
        <input type="text" name="email" id="email" placeholder="Email" required />
        <input type="password" name="password" id="password" placeholder="Password" required />
        <input type="submit" value="Login" />
        <p>Don't have an account? <a href="/">Register</a></p>
    </form>

    <script>
      document.getElementById("loginForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const payload = {
          email: document.getElementById("email").value,
          password: document.getElementById("password").value
        };

        try {
          const response = await fetch("/auth/login", {
            method: "POST",
            credentials: "include",          // include cookies
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });

          /* ----- handle 302/303 redirect issued by the server ----- */
          if (response.redirected) {
            window.location.href = response.url || "/todo/index";
            return;
          }

          /* ----- otherwise treat body as JSON ----- */
          let result = {};
          try {
            result = await response.json();
          } catch { /* no body */ }

          if (response.ok) {
            alert(result.message || "Logged in successfully");
            window.location.href = "/todo/index";
          } else {
            alert("Login failed: " + (result.message || "Unknown error"));
          }
        } catch (error) {
          alert("Error logging in: " + error);
        }
      });
    </script>
</body>
</html>
{{end}}
